<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识产权和跨境电商 - 恒达律师事务所</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 所有背景透明 */
        .main-content, .main-content > section, .main-content > div {
            background: transparent !important;
        }
        .service-card, .services-container, .page-footer, .footer-info, .footer-content {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }
        .header, .header-top, .header-nav {
            background: transparent !important;
        }
        /* 所有文字改为深灰色 */
        h1, h2, h3, h4, h5, h6, p, span, div, label, ul, li, strong, a {
            color: #333333 !important;
        }
        .section-title {
            color: #333333 !important;
            text-align: center;
            font-size: 36px;
            margin-bottom: 60px;
        }

        /* 服务卡片容器 */
        .services-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
        }

        .service-card-full {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 40px;
            transition: all 0.3s;
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        .service-card-full:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }

        .service-card-full h3 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c2c2c !important;
            display: block;
            width: 100%;
        }

        .service-card-full .subtitle {
            font-size: 18px;
            font-style: italic;
            color: #555 !important;
            margin-bottom: 25px;
            display: block;
            width: 100%;
        }

        .service-card-full p {
            font-size: 16px;
            line-height: 1.8;
            color: #333 !important;
            margin-bottom: 30px;
            display: block;
            width: 100%;
        }

        .service-card-full .learn-more {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.3);
            color: #333 !important;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 500;
            margin-top: 10px;
        }

        .service-card-full .learn-more:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(5px);
        }

        /* 移动端响应式 */
        @media (max-width: 768px) {
            .section-title {
                font-size: 28px;
                margin-bottom: 40px;
            }

            .services-container {
                padding: 0 15px !important;
            }

            .service-card-full {
                padding: 30px 20px;
            }

            .service-card-full h3 {
                font-size: 22px;
            }

            .service-card-full p {
                font-size: 15px;
            }

            .service-card-full .learn-more {
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body style="background: url('images/new-bg.png') no-repeat center center fixed; background-size: cover;">
    <!-- 导航栏容器 -->
    <div id="header-container"></div>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 知识产权和跨境电商区域 -->
        <section id="services">
            <h2 class="section-title" data-i18n="services.title">知识产权和跨境电商</h2>
            <div class="services-container">
                <!-- 企业法务与交易支持 -->
                <div id="section-services-corporate"></div>

                <!-- 电商与线上业务合规 -->
                <div id="section-services-ecommerce"></div>

                <!-- Schedule A 诉讼与 TRO 应诉 -->
                <div id="section-services-schedulea"></div>

                <!-- CPSC 产品安全合规与调查应对 -->
                <div id="section-services-cpsc"></div>

                <!-- 亚马逊专利评估（APEX）程序应对 -->
                <div id="section-services-apex"></div>

                <!-- 知识产权侵权诉讼 -->
                <div id="section-services-iplitigation"></div>

                <!-- 知识产权布局与品牌资产规划 -->
                <div id="section-services-ipstrategy"></div>
            </div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        // 模块加载器
        async function loadSection(sectionName, targetId) {
            try {
                const response = await fetch(`sections/${sectionName}.html`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${sectionName}`);
                }
                const html = await response.text();
                document.getElementById(targetId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading section ${sectionName}:`, error);
            }
        }

        // 组件加载器
        async function loadComponent(componentName, targetId) {
            try {
                const response = await fetch(`components/${componentName}.html`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${componentName}`);
                }
                const html = await response.text();
                document.getElementById(targetId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${componentName}:`, error);
            }
        }

        // 页面加载时自动加载所有模块
        document.addEventListener('DOMContentLoaded', async function() {
            await loadComponent('header', 'header-container');
            await loadSection('services-corporate', 'section-services-corporate');
            await loadSection('services-ecommerce', 'section-services-ecommerce');
            await loadSection('services-schedulea', 'section-services-schedulea');
            await loadSection('services-cpsc', 'section-services-cpsc');
            await loadSection('services-apex', 'section-services-apex');
            await loadSection('services-iplitigation', 'section-services-iplitigation');
            await loadSection('services-ipstrategy', 'section-services-ipstrategy');
        });
    </script>
</body>
</html>
