<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识产权和跨境电商 - 美国信律恒达律师事务所</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 所有背景透明 */
        .main-content, .main-content > section, .main-content > div {
            background: transparent !important;
        }
        .service-card, .services-container, .page-footer, .footer-info, .footer-content {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }
        .header, .header-top, .header-nav {
            background: transparent !important;
        }
        /* 所有文字改为深灰色 */
        h1, h2, h3, h4, h5, h6, p, span, div, label, ul, li, strong, a {
            color: #333333 !important;
        }
        .section-title {
            color: #333333 !important;
        }
    </style>
</head>
<body style="background: url('images/new-bg.png') no-repeat center center fixed; background-size: cover;">
    <!-- 导航栏容器 -->
    <div id="header-container"></div>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 知识产权和跨境电商区域 -->
        <section id="services">
            <h2 class="section-title" data-i18n="services.title">知识产权和跨境电商</h2>
            <div class="services-container">
                <!-- 企业法务与交易支持 -->
                <div id="section-services-corporate"></div>

                <!-- 电商与线上业务合规 -->
                <div id="section-services-ecommerce"></div>

                <!-- Schedule A 诉讼与 TRO 应诉 -->
                <div id="section-services-schedulea"></div>

                <!-- CPSC 产品安全合规与调查应对 -->
                <div id="section-services-cpsc"></div>

                <!-- 亚马逊专利评估（APEX）程序应对 -->
                <div id="section-services-apex"></div>

                <!-- 知识产权侵权诉讼 -->
                <div id="section-services-iplitigation"></div>

                <!-- 知识产权布局与品牌资产规划 -->
                <div id="section-services-ipstrategy"></div>
            </div>
        </section>

        <!-- 联系方式区域（不含地图） -->
        <section id="contact">
            <div id="footer-container" class="no-map"></div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        // 模块加载器
        async function loadSection(sectionName, targetId) {
            try {
                const response = await fetch(`sections/${sectionName}.html`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${sectionName}`);
                }
                const html = await response.text();
                document.getElementById(targetId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading section ${sectionName}:`, error);
            }
        }

        // 组件加载器
        async function loadComponent(componentName, targetId) {
            try {
                const response = await fetch(`components/${componentName}.html`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${componentName}`);
                }
                const html = await response.text();
                document.getElementById(targetId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${componentName}:`, error);
            }
        }

        // 页面加载时自动加载所有模块
        document.addEventListener('DOMContentLoaded', async function() {
            await loadComponent('header', 'header-container');
            await loadSection('services-corporate', 'section-services-corporate');
            await loadSection('services-ecommerce', 'section-services-ecommerce');
            await loadSection('services-schedulea', 'section-services-schedulea');
            await loadSection('services-cpsc', 'section-services-cpsc');
            await loadSection('services-apex', 'section-services-apex');
            await loadSection('services-iplitigation', 'section-services-iplitigation');
            await loadSection('services-ipstrategy', 'section-services-ipstrategy');
            await loadComponent('footer', 'footer-container');
        });
    </script>
</body>
</html>
