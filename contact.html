<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式 - 美国信律恒达律师事务所</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 所有背景透明 */
        .main-content, .main-content > section, .main-content > div {
            background: transparent !important;
        }
        .page-footer, .footer-info, .footer-content {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }
        .header, .header-top, .header-nav {
            background: transparent !important;
        }
        /* 所有文字改为白色 */
        h1, h2, h3, h4, h5, h6, p, span, div, label, strong, a {
            color: #ffffff !important;
        }
        .section-title {
            color: #ffffff !important;
        }
        .footer-contact-item, .footer-contact-item strong {
            color: #ffffff !important;
        }
    </style>
</head>
<body style="background: url('images/building-bg.png') no-repeat center center fixed; background-size: cover;">
    <!-- 导航栏容器 -->
    <div id="header-container"></div>

    <!-- 主要内容 -->
    <main class="main-content">
        <section id="contact">
            <!-- 页面底部联系信息容器 -->
            <div id="footer-container"></div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        // 组件加载器
        async function loadComponent(componentName, targetId) {
            try {
                const response = await fetch(`components/${componentName}.html`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${componentName}`);
                }
                const html = await response.text();
                document.getElementById(targetId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${componentName}:`, error);
            }
        }

        // 页面加载时自动加载所有模块
        document.addEventListener('DOMContentLoaded', async function() {
            await loadComponent('header', 'header-container');
            await loadComponent('footer', 'footer-container');
        });
    </script>
</body>
</html>
