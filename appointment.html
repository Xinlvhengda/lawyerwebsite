<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件咨询 - 美国信律恒达律师事务所</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 所有背景透明 */
        .main-content, .main-content > section, .main-content > div {
            background: transparent !important;
        }
        .hero-section, .appointment-form, .page-footer, .footer-info, .footer-content {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }
        .header, .header-top, .header-nav {
            background: transparent !important;
        }
        /* 所有文字改为深灰色 */
        h1, h2, h3, h4, h5, h6, p, span, div, label, li, a, strong {
            color: #333333 !important;
        }
        .section-title {
            color: #333333 !important;
        }
        /* 提交按钮改为深灰色文字 */
        .submit-btn {
            color: #333333 !important;
        }
        /* 输入框保持可见 */
        input, textarea, select {
            background: rgba(255,255,255,0.9) !important;
            color: #2c2c2c !important;
        }
    </style>
</head>
<body style="background: url('images/new-bg.png') no-repeat center center fixed; background-size: cover;">
    <!-- 导航栏容器 -->
    <div id="header-container"></div>

    <!-- 主要内容 -->
    <main class="main-content">
        <div id="section-appointment"></div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/modules/caseData.js"></script>
    <script src="js/script.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        // 模块加载器
        async function loadSection(sectionName, targetId) {
            try {
                const response = await fetch(`sections/${sectionName}.html`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${sectionName}`);
                }
                const html = await response.text();
                document.getElementById(targetId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading section ${sectionName}:`, error);
            }
        }

        // 组件加载器
        async function loadComponent(componentName, targetId) {
            try {
                const response = await fetch(`components/${componentName}.html`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${componentName}`);
                }
                const html = await response.text();
                document.getElementById(targetId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${componentName}:`, error);
            }
        }

        // 页面加载时自动加载所有模块
        document.addEventListener('DOMContentLoaded', async function() {
            await loadComponent('header', 'header-container');
            await loadSection('appointment', 'section-appointment');
        });
    </script>
</body>
</html>
