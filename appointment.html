<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件咨询 - 美国信律恒达律师事务所</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 内容区域白色半透明背景 */
        .main-content > section,
        .main-content > div:not(#header-container) {
            background: rgba(255, 255, 255, 0.95) !important;
            border-radius: 15px;
            padding: 40px;
            margin: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        .hero-section {
            background: rgba(255, 255, 255, 0.9) !important;
            border: none !important;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1) !important;
            border-radius: 10px;
        }
        .appointment-form {
            background: rgba(255, 255, 255, 0.95) !important;
            border: none !important;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1) !important;
        }
        .page-footer {
            background: rgba(255, 255, 255, 0.95) !important;
            border: none !important;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1) !important;
            border-radius: 15px;
            margin: 20px;
        }
        /* 所有文字改为黑色 */
        h1, h2, h3, h4, h5, h6, p, span, div, label, input, textarea, select {
            color: #2c2c2c !important;
        }
        /* 提交按钮保持白色文字 */
        .submit-btn {
            color: #fff !important;
        }
        .section-title {
            color: #2c2c2c !important;
        }
        .page-footer h2, .page-footer h3, .page-footer p, .page-footer span, .page-footer strong {
            color: #2c2c2c !important;
        }
        .page-footer .availability {
            color: #2c2c2c !important;
        }
    </style>
</head>
<body style="background: url('images/building-bg.png') no-repeat center center fixed; background-size: cover;">
    <!-- 导航栏容器 -->
    <div id="header-container"></div>

    <!-- 主要内容 -->
    <main class="main-content">
        <div id="section-appointment"></div>

        <!-- 联系方式区域（不含地图） -->
        <section id="contact">
            <div id="footer-container" class="no-map"></div>
        </section>
    </main>

    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/modules/caseData.js"></script>
    <script src="js/script.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        // 模块加载器
        async function loadSection(sectionName, targetId) {
            try {
                const response = await fetch(`sections/${sectionName}.html`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${sectionName}`);
                }
                const html = await response.text();
                document.getElementById(targetId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading section ${sectionName}:`, error);
            }
        }

        // 组件加载器
        async function loadComponent(componentName, targetId) {
            try {
                const response = await fetch(`components/${componentName}.html`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${componentName}`);
                }
                const html = await response.text();
                document.getElementById(targetId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${componentName}:`, error);
            }
        }

        // 页面加载时自动加载所有模块
        document.addEventListener('DOMContentLoaded', async function() {
            await loadComponent('header', 'header-container');
            await loadSection('appointment', 'section-appointment');
            await loadComponent('footer', 'footer-container');
        });
    </script>
</body>
</html>
